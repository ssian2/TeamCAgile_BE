# This is a test properties file, keep this in the repo
# No values here will be used in production

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=false;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Stop names being converted to CAPS_CASE
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use this or data.sql wont work
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true